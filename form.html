<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Prueba para Dise√±adora Web - Formulario</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">

                <!-- Nested Row within Card Body -->
                <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create Invoice</h1>
                            </div>

                            <form class="row g-3 user">
                                <div class="col-md-6">
                                   <label for="companyName" class="form-label">Company Name</label>
                                   <input type="text" class="form-control" id="companyName">
                                </div>
                                <div class="col-md-6">
                                   <label for="invoiceID" class="form-label">Invoice ID</label>
                                   <input type="text" class="form-control" id="invoiceID">
                                </div>
                                <div class="col-md-6">
                                    <label for="costumerName" class="form-label">CostumerName</label>
                                    <input type="text" class="form-control" id="costumerName">
                                 </div>
                                 <div class="col-md-6">
                                    <label for="costumerEmail" class="form-label">CostumerEmail</label>
                                    <input type="text" class="form-control" id="costumerEmail">
                                 </div>
                                 <div class="col-md-6">
                                    <label for="invoiceDate" class="form-label">Invoice Date</label>
                                    <input type="date" class="form-control" id="invoiceDate">
                                 </div>
                                 <div class="col-md-6">
                                    <label for="dueDate" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="dueDate">
                                 </div>
                                <div class="col-md-6">
                                   <label for="item" class="form-label">Item</label>
                                   <input type="text" class="form-control" id="item">
                                </div>
                                <div class="col-md-3">
                                   <label for="quantity" class="form-label">Quantity</label>
                                   <input type="text" class="form-control" id="quantity">
                                </div>
                                <div class="col-md-3">
                                  <label for="price" class="form-label">Price</label>
                                  <input type="text" class="form-control" id="price">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add Item</button>
                                  </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                      Taxable (VAT 18%)
                                    </label>
                                  </div>
                                </div>

                                <div class="col-12">
                                    <label for="price" class="form-label">Notes</label>
                                    <input type="text" class="form-control" id="price">
                                  </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Create Invoice</button>
                                  </div>
                              </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Page level plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
